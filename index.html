<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length

                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {

            try {
                const questionsDiv = document.getElementById('questions');
                const testForm = document.getElementById('testForm');

                    console.error('Missing DOM elements');
                    return;
                }

                while (questionsDiv.firstChild) {
                    questionsDiv.removeChild(questionsDiv.firstChild);
                }
                currentQuestions = getRandomQuestions();
                if (currentQuestions.length !== 10) {
                    console.error('Failed to load 10 questions');
                    return;
                }

                currentQuestions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.dataset.index = index; // Add index for reference
                    const p = document.createElement('p');
                    p.textContent = `${index + 1}. ${q.question}`;

                        } else if (textInput) {
                            userAnswer = textInput.value.trim();

                resultHTML += `<p>Score: ${score}/10</p><p>Recommended Academic Year: ${year}</p>`;
                if (mistakes) {
                    resultHTML += '<h3>Mistakes</h3>' + mistakes;
                } else {
                    resultHTML += '<p>No mistakes! Well done!</p>';
                }
                resultContent.innerHTML = resultHTML;
                testForm.style.display = 'none';
                result.style.display = 'block';
                startTestBtn.style.display = 'none';
            } catch (e) {
                console.error('Submit error:', e);
            }
        }

        function startAgain() {
            try {
                const testForm = document.getElementById('testForm');
                const result = document.getElementById('result');
                const startTestBtn = document.getElementById('startTestBtn');
                if (!testForm || !result || !startTestBtn) {
                    console.error('Missing DOM elements in startAgain');
                    return;
                }

                const questionsDiv = document.getElementById('questions');
                while (questionsDiv.firstChild) {
                    questionsDiv.removeChild(questionsDiv.firstChild);
                }
                const inputs = testForm.getElementsByTagName('input');
                for (let i = inputs.length - 1; i >= 0; i--) {
                    inputs[i].parentNode.removeChild(inputs[i]);
                }
                renderQuestions();
                testForm.style.display = 'block';
                result.style.display = 'none';
                startTestBtn.style.display = 'none';
            } catch (e) {
                console.error('StartAgain error:', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const startTestBtn = document.getElementById('startTestBtn');
            const testForm = document.getElementById('testForm');
            const submitBtn = document.getElementById('submitBtn');
            const startAgainBtn = document.getElementById('startAgainBtn');
            if (startTestBtn && testForm && submitBtn && startAgainBtn) {
                startTestBtn.style.display = 'block';
                testForm.style.display = 'none';
                startTestBtn.addEventListener('click', renderQuestions);
                testForm.addEventListener('submit', submitAnswers);
                startAgainBtn.addEventListener('click', startAgain);
            } else {
                console.error('DOM elements not found');
            }
        });
    </script>
</body>
</html>
